<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Dictionary</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Dictionary Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>dictionaryType:</th>
                <td th:text="${entity.dictionaryType}"></td>
            </tr>
        <tr>
        <th>words:</th>
                <td>
            <ul>
                <li th:each="words_item : ${entity.words}" th:text="${words_item}"></li>
            </ul>
        </td>
            </tr>
    

</table>
<br>
<a th:href="@{/dictionary}">Back to the List</a>
<a th:href="@{/dictionary/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/dictionary/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
