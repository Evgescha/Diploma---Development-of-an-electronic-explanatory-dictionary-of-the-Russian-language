<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Word</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Word</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/word/edit}">Create new Word</a>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>description</th>
        <th>dictionary</th>
        <th>comments</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${list}">
                                    <td th:text=${entity.name}></td>
                                            <td th:text=${entity.description}></td>
                                            <td th:text=${entity.dictionary}></td>
                                            <td>
                    <ul>
                        <li th:each="comments_item : ${entity.comments}" th:text="${comments_item}"></li>
                    </ul>
                </td>
                
        <td>
            <a th:href="@{/word/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/word/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/word/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
